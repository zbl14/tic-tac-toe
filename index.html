<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <form id="newPlayer" class="form-group">
    <div class="flex-center-container">
      <div class="input-container">
        <label for="player1Name">Player 1 Name</label>
        <input type="text"  class="form-control" id="player1Name">
      </div>
      <div class="input-container">
        <label for="player2Name">Player 2 Name</label>
        <input type="text"  class="form-control" id="player2Name">
      </div>
    </div>
    <div class="flex-center-container">
      <button type="submit" class="btn-primary">Submit</button>
    </div>
  </form>

  <div id="container">
    <div class="square" id="box0">0</div>
    <div class="square" id="box1">1</div>
    <div class="square" id="box2">2</div>
    <div class="square" id="box3">3</div>
    <div class="square" id="box4">4</div>
    <div class="square" id="box5">5</div>
    <div class="square" id="box6">6</div>
    <div class="square" id="box7">7</div>
    <div class="square" id="box8">8</div>
  </div>

  <p>Player 1: <span class="player1Name"></span></p>
  <p>Player 2: <span class="player2Name"></span></p>
  
</body>
</html>
